<!DOCTYPE html>
<html lang="de">
<head>

</head>
<body>

            <div class="slot-reel" id="slot-reel">
                </div>
        </div>
        <div class="result-box" id="result-box"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
